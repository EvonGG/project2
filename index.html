<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- CSS LINK -->
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/font-awesome.css">

		<title>Go Green Sample Website</title>
	</head>
	<body>
		<section>
			<div class="circle"></div>
			<header>
				<a href="#" class="logo"><img src="./images/logo.gif" alt="" id="logo"></a>
				<div class="toggle" onClick="toggleMenu()"></div>
				<ul class="navigation">
					<li><a href="">Home</a></li>
					<li><a href="">Menu</a></li>
					<li><a href="">What's New</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</header>
			<div class="content">
				<div class="textBox">
					<h2>It's not just Organic. <br>It's <span>Hydroponic!</span></h2>
					<p>High quality lettuce grown in hydroponic farming. Hydroponic lettuce offers several health benefits over traditional lettuce, making it a healthier and more sustainable option for consumers.</p>
					<a href="">Learn More</a>
				</div>
				<div class="imgBox">
					<img src="./images/bibb.gif" class="lettuce" id="lettuce" alt="bibb lettuce">
				</div>
			</div>
			<ul class="thumb">
				<li><img src="./images/bibb.gif" alt="" onclick="imgSlider('./images/bibb.gif');changeCircleColor('#017143')"></li>
				<li><img src="./images/green.gif" alt="" onclick="imgSlider('./images/green.gif');changeCircleColor('#82E0AA')"></li>
				<li><img src="./images/red.gif" alt="" onclick="imgSlider('./images/red.gif');changeCircleColor('#A569BD')"></li>
			</ul>
		</section>

		<script type="text/javascript">
			function imgSlider(anything){
				document.querySelector('.lettuce').src = anything;
			}

			function changeCircleColor(color){
				const circle = document.querySelector('.circle');
				circle.style.background = color;
			}

			function toggleMenu(){
				var menuToggle = document.querySelector('.toggle');
				var navigation = document.querySelector('.navigation');
				menuToggle.classList.toggle('active');
				navigation.classList.toggle('active');
			}
		</script>
	</body>
</html>
